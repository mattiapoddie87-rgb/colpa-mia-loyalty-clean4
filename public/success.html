<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Pagamento completato</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { background:#0f172a; color:#fff; font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
      .box { background:#111827; padding:2rem; border-radius:1rem; width: min(500px, 90vw); }
      .ok { color:#22c55e; }
      .err { color:#f43f5e; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Pagamento riuscito</h1>
      <p id="status">Sto registrando il tuo tempo di vitaâ€¦</p>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get('session_id');

      async function register() {
        if (!sessionId) {
          document.getElementById('status').textContent = 'Sessione Stripe mancante.';
          document.getElementById('status').className = 'err';
          return;
        }

        try {
          const res = await fetch('/.netlify/functions/fulfillment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sessionId })
          });
          const data = await res.text();
          console.log('fulfillment resp:', data);
          if (res.ok) {
            document.getElementById('status').textContent = 'Tempo accreditato sul tuo wallet. Puoi chiudere questa pagina.';
            document.getElementById('status').className = 'ok';
          } else {
            document.getElementById('status').textContent = 'Pagamento ok ma non sono riuscito ad accreditare il wallet.';
            document.getElementById('status').className = 'err';
          }
        } catch (err) {
          document.getElementById('status').textContent = 'Pagamento ok, accredito non riuscito.';
          document.getElementById('status').className = 'err';
          console.error(err);
        }
      }

      register();
    </script>
  </body>
</html>
