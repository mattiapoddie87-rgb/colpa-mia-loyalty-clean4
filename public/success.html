<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Grazie! — Colpa Mia</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <canvas id="bg"></canvas><div class="stripes stripes--h"></div><div class="stripes stripes--v"></div><div class="glow"></div>
  <main class="wrap section" style="min-height:60vh;display:grid;place-items:center">
    <div style="text-align:center;max-width:720px">
      <h1>✅ Pagamento riuscito!</h1>
      <p class="msg">Grazie per aver ricaricato i tuoi “Minuti di Vita”.</p>
      <p id="info" class="msg" style="margin-top:12px"></p>
      <p><a class="btn" href="/">Torna al catalogo</a> <a class="btn" href="/wallet.html">Vai al Wallet</a></p>
    </div>
  </main>
  <script src="/bg.js"></script>
  <script>
    const qs = new URLSearchParams(location.search);
    const m = Number(qs.get('m')||0), e = Number(qs.get('e')||0), s = qs.get('s')||'';
    const points = m; // 1 punto = 1 minuto
    const euros = (e/100).toFixed(2);
    document.getElementById('info').textContent = s ? `Pacchetto: ${s} • Minuti: ${m} • Punti: ${points} • Importo: €${euros}` : '';
  </script>
</body>
</html>
