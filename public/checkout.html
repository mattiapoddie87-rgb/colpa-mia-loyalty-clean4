<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Checkout COLPA MIA</title>
  <meta name="theme-color" content="#0b0f16"/>
  <style>
    :root{--bg:#0b0f16;--panel:#101724;--muted:#a9b4c6;--line:#1a2540;--brand:#7c83ff}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:#e9eef5;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
    .wrap{max-width:1100px;margin:20px auto;padding:0 16px}
    h1{margin:.3rem 0 1rem}
    .muted{color:var(--muted)}
    input,button{padding:12px 14px;border-radius:12px;border:1px solid #2b3150;background:#0c0f17;color:#e6e6e6}
    input{width:100%}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .panel{background:#0f1626;border:1px solid var(--line);border-radius:16px;padding:16px}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));margin-top:16px}
    .card{background:#0f1626;border:1px solid var(--line);border-radius:16px;padding:16px}
    .title{font-weight:800}
    .sku{font-size:.9rem;color:#9fb0c9;margin:.25rem 0 .6rem}
    .price{margin-left:auto}
    .btn{cursor:pointer;background:var(--brand);border-color:var(--brand);color:#08101e;font-weight:800}
    .btn:hover{filter:brightness(1.06)}
    .selected{outline:2px solid var(--brand)}
    .note{font-size:.9rem;color:#9fb0c9;margin-top:10px}
    .err{color:#ff6b6b}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Checkout COLPA MIA</h1>
    <p class="muted">Inserisci l’email che userai in cassa. Verrà precompilata in Stripe Checkout.</p>

    <div class="panel">
      <label for="email">Email</label>
      <div class="row" style="margin-top:6px">
        <input id="email" type="email" placeholder="la-tua@email.com" autocomplete="email" />
      </div>
      <p id="msg" class="note"></p>
    </div>

    <!-- Selezione arrivata dalla home -->
    <div id="chosen" class="panel" style="margin-top:12px;display:none"></div>

    <!-- Listino standard -->
    <div class="grid" id="catalog">
      <div class="card" data-sku="BASE_5">
        <div class="row"><div class="title">Base 5</div><div class="price">€</div></div>
        <div class="sku">SKU: BASE_5</div>
        <button class="btn buy" data-sku="BASE_5" data-title="Base 5">Compra Base 5</button>
      </div>

      <div class="card" data-sku="BASE_15">
        <div class="row"><div class="title">Base 15</div><div class="price">€€</div></div>
        <div class="sku">SKU: BASE_15</div>
        <button class="btn buy" data-sku="BASE_15" data-title="Base 15">Compra Base 15</button>
      </div>

      <div class="card" data-sku="PREMIUM_30">
        <div class="row"><div class="title">Premium 30</div><div class="price">€€€</div></div>
        <div class="sku">SKU: PREMIUM_30</div>
        <button class="btn buy" data-sku="PREMIUM_30" data-title="Premium 30">Compra Premium 30</button>
      </div>
    </div>

    <p class="note">Continuando, accetti Termini e Privacy.</p>
  </div>

  <script>
  function qs(n){ return new URLSearchParams(location.search).get(n) || ''; }

  // Render selezione dalla home
  (function renderChosen(){
    const sku = qs('sku');
    const title = qs('title') || 'Prodotto';
    const ctx = qs('context') || '';
    if(!sku) return;

    const card = document.querySelector(`.card[data-sku="${sku}"]`);
    if(card) card.classList.add('selected');

    const box = document.getElementById('chosen');
    box.style.display = 'block';
    box.innerHTML = `
      <div class="row" style="align-items:center;gap:8px">
        <div>
          <div class="title">Selezione</div>
          <div class="sku">Titolo: ${title} • SKU: ${sku}${ctx ? ' • Contesto: '+ctx : ''}</div>
        </div>
        <div class="price" style="margin-left:auto">
          <button class="btn" id="buy-chosen" data-sku="${sku}" data-title="${title}" data-context="${ctx}">
            Procedi all’acquisto
          </button>
        </div>
      </div>`;
  })();

  async function buy(sku, title, context){
    const email = document.getElementById('email').value.trim();
    const msg = document.getElementById('msg');
    if(!email){ msg.textContent='Inserisci l’email.'; msg.className='note err'; return; }
    msg.textContent='Creo la sessione di pagamento…'; msg.className='note';

    try{
      const r = await fetch('/.netlify/functions/create-checkout-session', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ sku, email, title, context })
      });
      const data = await r.json();
      if(!r.ok) throw new Error(data.error || 'Errore');
      location.href = data.url; // Stripe Checkout
    }catch(e){
      msg.textContent = 'Errore: ' + e.message;
      msg.className='note err';
    }
  }

  // Click handler
  document.addEventListener('click', (ev)=>{
    const t = ev.target;
    if(t && t.id === 'buy-chosen'){
      buy(t.dataset.sku, t.dataset.title, t.dataset.context);
    }
    if(t && t.classList.contains('buy')){
      buy(t.dataset.sku, t.dataset.title, '');
    }
  });
  </script>
</body>
</html>
